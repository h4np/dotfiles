font:
  normal:
    family: Liberation Mono 
    style: Regular
  size: 13.0

colors:
  # Default colors
  primary:
    background: '#161616'
    foreground: '#ffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#dde1e6'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '#161616'
    red:     '#33b1ff'
    green:   '#ff7eb6'
    yellow:  '#42be65'
    blue:    '#08bdba'
    magenta: '#82cfff'
    cyan:    '#78a9ff'
    white:   '#dde1e6'

  # Bright colors
  bright:
    black:   '#525252'
    red:     '#33b1ff'
    green:   '#ff7eb6'
    yellow:  '#42be65'
    blue:    '#08bdba'
    magenta: '#82cfff'
    cyan:    '#78a9ff'
    white:   '#ffffff'
