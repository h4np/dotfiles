  primary:
    background: '#0b0b0c'
    foreground: '#a7b4da'

  # Normal colors
  normal:
    black:   '#161616'
    red:     '#fb0492'
    green:   '#4bb543'
    yellow:  '#42be65'
    blue:    '#bb77ff'
    magenta: '#f955e0'
    cyan:    '#78a9ff'
    white:   '#dde1e6'

  # Bright colors
  bright:
    black:   '#525252'
    red:     '#33b1ff'
    green:   '#bb77ff'
    yellow:  '#42be65'
    blue:    '#08bdba'
    magenta: '#82cfff'
    cyan:    '#78a9ff'
    white:   '#ffffff'
